<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>3D-Skrivare</title>
  </head>
  <body>
    <header class="header">
      <h2>

    <section>
      <label>Namn:
        <input type="text" placeholder="Skriv ditt namn...">
